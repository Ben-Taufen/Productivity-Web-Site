<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>To-Do List</title>
		<link rel="stylesheet" href="styles.css"/>
		<script src="js.js"></script>
	</head>
  <body onload=setTable()>
		<div id='result'></div>
		<h1 id='title'>To-do List</h1>
		<!--navigation bar-->
		<div>
			<ul class = "navigation-bar">
				<li class="navLink"><a href="to-do.html">To-do List</a></li>
				<li class="navLink"><a href="gallery.html">Photo Gallery</a></li>
			</ul>
		</div>

		<div id="to-do-list">
			<table id="todo">
				<thead>
					<tr>
						<th class="complete">Complete: </th>
						<th class="description">Description: </th>
						<th class="category">Category: </th>
						<th class="dateAdded">Date/Time Added: </th>
						<th class="deadline">Date/Time Deadline: </th>
						<th class="sortList">Sort By: <select id="sort" onchange="changeFunc()">
							<option value='added'>Date/time added</option>
							<option value='deadline'>Date/time of deadline</option>
							<option value='category'>Category</option>
							<option value='complete'>Incomplete/Complete</option>
						</select>
					</th>
					</tr>
				</thead>
				<tbody>

				</tbody>

			</table>
		</div>
			<div id="chart">
				<canvas id="chartCanvas"></canvas>
				<div id="chartLegend"></div>
			</div>
			<div id="addTask">
					<label for="task">Task description: </label>
					<input type="text" id="task">
					<label for="cat">Category: </label>
					<select id="cat" onchange="toggleAddCategory()">
						<option value='{"name":"school","color":"#ff7272"}'>School</option>
						<option value='{"name":"work","color":"#4ff966"}'>Work</option>
						<option value='{"name":"activity","color":"#f9a44e"}'>Activity</option>
						<option value='{"name":"home","color":"#798afc"}'>Home</option>
						<option value='' class="addCat">Add Category</option>
						<div id="newCat">
							<label for="newCategory">Category: </label>
							<input type="text" id="newCategory">
							<select id="color">
								<option value="Aqua">Aqua</option>
								<option value="Crimson">Crimson</option>
								<option value="Chartreuse">Chartreuse</option>
								<option value="Grey">Grey</option>
								<option value="DarkSeaGreen">Dark Sea Green</option>
								<option value="Gold">Gold</option>
								<option value="Orchid">Orchid</option>
							</select>
							<button onclick="addCategory()" id="addCategory">Add</button>
						</div>
					</select>
					<label for="dl">Deadline: </label>
					<input type="text" id="dl">
					<button onclick="addTask()">Add Task</button>
			</div>


  </body>
</html>
